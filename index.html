<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="calculator(light).css">
<title>Calculator Light Mode</title>

</head>
<body>

 

<div class="container1">     
   <div class="btn-light"><img src="Images/bi_sun.png" class="bi_sun"></img></div>
   <a href="calculator(dark).html"><div class="btn-dark"><img src="Images/bx_moon.png" class="bi_moon"></img></div></a>
    <input type="text" class="screen" id="screen" placeholder="0"></input>
    <div class="container2">
        <div class="buttons">
                <button class="symbol" onclick="wipe()">AC</button>
                <button class="symbol" onclick = "show('+/-')">+/-</button>
                <button class="symbol" onclick="show('%')">%</button>
                <button class="symbol" onclick="show('รท')">รท</button>

                <button class="symbol" onclick="show('1')">1</button>
                <button class="symbol" onclick="show('2')">2</button>
                <button class="symbol" onclick="show('3')">3</button>
                <button class="symbol" onclick="show('*')">*</button>

                <button class="symbol" onclick="show('4')">4</button>
                <button class="symbol" onclick="show('5')">5</button>
                <button class="symbol" onclick="show('6')">6</button>
                <button class="symbol" onclick="show('-')">-</button>

                <button class="symbol" onclick="show('7')">7</button>
                <button class="symbol" onclick="show('8')">8</button>
                <button class="symbol" onclick="show('9')">9</button>
                <button class="symbol" onclick="show('+')">+</button>

                <button class="symbol" onclick="show('.')">.</button>
                <button class="symbol" onclick="show('0')">0</button>
                <button class="symbol" onclick="show('00')">00</button>
                <button id="button" class="symbol" onclick="calc()">=</button>
        </div>
        <div class="c2b3"></div>
        </div>
    </div>
</div>

<script src="calculator(light).js">

</script>


</body>

</html>
</html>
